<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Residence</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Add Residence</h1>
    <form th:action="@{/residences}" th:object="${residence}" method="post" enctype="multipart/form-data">
        <label for="residName">Name:</label>
        <input type="text" id="residName" th:field="*{residName}" /><br/>
        <label for="residDescription">Description:</label>
        <input type="text" id="residDescription" th:field="*{residDescription}" /><br/>
        <label for="residAddress">Address:</label>
        <input type="text" id="residAddress" th:field="*{residAddress}" /><br/>
        <label for="residType">Type:</label>
        <select id="residType" th:field="*{residType}">
            <option th:each="type : ${residenceTypes}" th:value="${type}" th:text="${type.name()}"></option>
        </select><br/>
        <label for="checkinDate">Check-in Date:</label>
        <input type="date" id="checkinDate" th:field="*{checkinDate}" /><br/>
        <label for="checkoutDate">Check-out Date:</label>
        <input type="date" id="checkoutDate" th:field="*{checkoutDate}" /><br/>
        <label for="totalPrice">Total Price:</label>
        <input type="number" step="0.01" id="totalPrice" th:field="*{totalPrice}" /><br/>
        <label for="discountRate">Discount Rate:</label>
        <input type="number" id="discountRate" th:field="*{discountRate}" /><br/>
        <label for="rating">Rating:</label>
        <input type="number" step="0.01" id="rating" th:field="*{rating}" /><br/>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" /><br/>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
