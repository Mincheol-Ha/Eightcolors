<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Residences</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Residences</h1>
  <table>
    <thead>
    <tr>
      <th>Photo</th>
      <th>Title</th>
      <th>Address</th>
      <th>Type</th>
      <th>Check-in Date</th>
      <th>Check-out Date</th>
      <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="residence : ${residences}">
      <td><img th:src="@{${residence.photoUrl}}" alt="Photo" width="100" height="100"/></td>
      <td th:text="${residence.residName}"></td>
      <td th:text="${residence.residAddress}"></td>
      <td th:text="${residence.residType.name()}"></td>
      <td th:text="${residence.checkinDate}"></td>
      <td th:text="${residence.checkoutDate}"></td>
      <td th:text="${residence.rating}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
